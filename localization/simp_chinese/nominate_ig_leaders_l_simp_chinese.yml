nominate_ig_leaders_events.1.t:0 "[SCOPE.gsInterestGroup('nominating_ig').GetName]领袖[SCOPE.sCharacter('dead_ig_leader').GetFullName]逝世"
nominate_ig_leaders_events.1.d:0 "[SCOPE.gsInterestGroup('nominating_ig').GetName]的各大派别为[SCOPE.sCharacter('dead_ig_leader').GetLastName]的去世而争论不休。在诸位候选人中，谁能继承领袖的衣钵？"
nominate_ig_leaders_events.1.f:0 "“他和我们永别时嘱咐我们，永远不要忘记我们的初心。同志，我们向你宣誓：我们一定要光荣地执行你的这个遗嘱！”"
nominate_ig_leaders_events.1.c0:0 "让内部投票的结果来决定。"
nominate_ig_leaders_events.1.c1:0 "[SCOPE.sCharacter('candidate_1').GetFullName]，[SCOPE.sCharacter('candidate_1').GetCulture.GetName]人[SCOPE.sCharacter('candidate_1').GetIdeology.GetName]。"
nominate_ig_leaders_events.1.c2:0 "[SCOPE.sCharacter('candidate_2').GetFullName]，[SCOPE.sCharacter('candidate_2').GetCulture.GetName]人[SCOPE.sCharacter('candidate_2').GetIdeology.GetName]。"
nominate_ig_leaders_events.1.c3:0 "[SCOPE.sCharacter('candidate_3').GetFullName]，[SCOPE.sCharacter('candidate_3').GetCulture.GetName]人[SCOPE.sCharacter('candidate_3').GetIdeology.GetName]。"
nominate_ig_leaders_events.1.tooltip:0 "我们会尊重投票的结果。"

nominate_ig_leaders_events.2.t:0 "[SCOPE.gsInterestGroup('nominating_ig').GetName]领袖[SCOPE.sCharacter('retired_ig_leader').GetFullName]退休"
nominate_ig_leaders_events.2.d:0 "[SCOPE.sCharacter('retired_ig_leader').GetLastName]在[SCOPE.gsInterestGroup('nominating_ig').GetName]的政治生涯已经结束了。在诸位候选人中，谁能继承领袖的衣钵？"
nominate_ig_leaders_events.2.f:0 "“他和我们告别时嘱咐我们，永远不要忘记我们的初心。同志，我们向你宣誓：我们一定要光荣地执行你的这个嘱咐！”"
nominate_ig_leaders_events.2.c0:0 "提名最受欢迎的候选人。"
nominate_ig_leaders_events.2.c1:0 "[SCOPE.sCharacter('retired_candidate_1').GetFullName]，[SCOPE.sCharacter('retired_candidate_1').GetCulture.GetName]人[SCOPE.sCharacter('retired_candidate_1').GetIdeology.GetName]。"
nominate_ig_leaders_events.2.c2:0 "[SCOPE.sCharacter('retired_candidate_2').GetFullName]，[SCOPE.sCharacter('retired_candidate_2').GetCulture.GetName]人[SCOPE.sCharacter('retired_candidate_2').GetIdeology.GetName]。"
nominate_ig_leaders_events.2.c3:0 "[SCOPE.sCharacter('retired_candidate_3').GetFullName]，[SCOPE.sCharacter('retired_candidate_3').GetCulture.GetName]人[SCOPE.sCharacter('retired_candidate_3').GetIdeology.GetName]。"
